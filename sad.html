<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History with Fixed Header</title>
    <style>
        .table {
            width: 500px; /* Fixed width */
            height: 300px; /* Fixed height */
            overflow-y: auto; /* Vertical scroll */
            overflow-x: hidden; /* Hide horizontal scroll */
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            cursor: pointer;
            position: sticky;
            top: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }
        .panel-title {
            margin: 0;
            padding: 10px;
            background-color: #f2f2f2;
            border-bottom: 1px solid #ddd;
        }
        .card-body {
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- History -->
    <div class="panel-content" id="history">
        <h2 class="panel-title">History</h2>
        <div class="table" id="table-content">
            <div class="card-body pb-2">
                <table class="table table-striped" data-toggle="table" id="sortableTable">
                    <thead>
                        <tr>
                            <th data-sortable="true" scope="col" onclick="sortTable()">Timestamp</th>
                            <th scope="col">Contents</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2024-05-25 12:00:00</td>
                            <td>Content 1</td>
                        </tr>
                        <tr>
                            <td>2024-03-10 15:20:00</td>
                            <td>Content 2</td>
                        </tr>
                        <tr>
                            <td>2024-02-15 09:45:00</td>
                            <td>Content 3</td>
                        </tr>
                        <tr>
                            <td>2024-01-01 00:00:00</td>
                            <td>Content 4</td>
                        </tr>
                        <tr>
                            <td>2023-11-18 08:30:00</td>
                            <td>Content 5</td>
                        </tr>
                        <tr>
                            <td>2023-11-15 08:30:00</td>
                            <td>Content 6</td>
                        </tr>
                        <tr>
                            <td>2023-05-18 08:30:00</td>
                            <td>Content 7</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function sortTable() {
            const table = document.getElementById("sortableTable");
            const rows = Array.from(table.rows).slice(1);
            const tbody = table.tBodies[0];

            rows.sort((a, b) => {
                const dateA = new Date(a.cells[0].innerText.replace(/-/g, '/').replace(' ', 'T'));
                const dateB = new Date(b.cells[0].innerText.replace(/-/g, '/').replace(' ', 'T'));
                return dateB - dateA;
            });

            rows.forEach(row => tbody.appendChild(row));
        }
    </script>
</body>
</html>
